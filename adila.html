      <h2>Cart</h2>

      <button onclick="sendOrder()">Place Order</button>
    </section>

    <form id="order-form" action="order.php" method="post">
      <input type="text" name="userName" placeholder="Your Name" required>
      <input type="text" name="userAddress" placeholder="Address" required>
      <input type="text" name="userPhone" placeholder="Phone Number" required>
	   <input type="text" name="hotelName" value="adila" required>
      <!-- Hidden input fields for selected items and total price -->
      <input type="hidden" name="selectedItems" value="">
      <input type="hidden" name="totalPrice" value="">
    </form>

  <script>
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const selectedItemsContainer = document.getElementById('selectedItemsContainer');
    const selectedItems = [];
    let totalPrice = 0;

    addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
        const foodItem = button.parentElement;
        const foodName = foodItem.querySelector('.food-name').textContent;
        const foodPrice = parseInt(foodItem.querySelector('.food-price').textContent);

        selectedItems.push({ name: foodName, price: foodPrice });

        totalPrice += foodPrice;

        displaySelectedItems();

        console.log('Selected Items:', selectedItems);
        console.log('Total Price:', totalPrice);
      });
    });

    function displaySelectedItems() {
      selectedItemsContainer.innerHTML = '';

      selectedItems.forEach(item => {
        const itemContainer = document.createElement('div');
        itemContainer.classList.add('selected-item');

        const itemName = document.createElement('span');
        itemName.classList.add('selected-item-name');
        itemName.textContent = item.name;

        const itemPrice = document.createElement('span');
        itemPrice.classList.add('selected-item-price');
        itemPrice.textContent = item.price + ' Birr';

        itemContainer.appendChild(itemName);
        itemContainer.appendChild(itemPrice);

        selectedItemsContainer.appendChild(itemContainer);
      });

      const totalPriceElement = document.createElement('span');
      totalPriceElement.classList.add('selected-item-total-price');
      totalPriceElement.textContent = 'Total Price: ' + totalPrice + ' Birr';

      selectedItemsContainer.appendChild(totalPriceElement);
    }

    function sendOrder() {
      const orderForm = document.querySelector('#order-form');
      orderForm.elements['selectedItems'].value = JSON.stringify(selectedItems);
      orderForm.elements['totalPrice'].value = totalPrice;

      orderForm.submit();
    }
  </script>
